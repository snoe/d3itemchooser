<html>
    <head>
        <link rel="stylesheet" href="calc.css" type="text/css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="ICanHaz.min.js"></script>
        <script src="chars.js"></script>

        <script id="equipRow" type="text/html">
            <tr>
                <td>{{attr}}:</td>
                <td><input id="char_{{attr}}" value="{{base}}"></td>
                <td><input id="{{attr}}"></td>
                <td><input id="new_{{attr}}"></td>
                <td><input id="chg_{{attr}}"></td>
                <td><input id="up_{{attr}}"></td>
            </tr>
        </script>
        <script src="calc.js"></script>
    </head>
    <body>
        <table id="equip">
            <tr>
                <td colspan="4">
                    <select id="main_attr">
                        <option value="str">Barbarian</option>
                        <option value="int">Wiz / Doc</option>
                        <option value="dex">Monk / DH</option>
                    </select>
                    Level: <input id="level" type="number" min="1" max="60" value="60">
                </td>
            </tr>
            <tr>
                <td>Maximum life:</td>
                <td id="health"></td>
                <td id="new_health"></td>
                <td id="chg_health"></td>
            </tr>
            <tr>
                <td>Reduction:</td>
                <td id="reduction"></td>
                <td id="new_reduction"></td>
                <td id="chg_reduction"></td>
            </tr>
            <tr>
                <td>EHP:</td>
                <td id="ehp"></td>
                <td id="new_ehp"></td>
                <td id="chg_ehp"></td>
            </tr>
            <tr>
                <td>Damage:</td>
                <td id="dmg"></td>
                <td id="new_dmg"></td>
                <td id="chg_dmg"></td>
            </tr>
            <tr>
                <th>Attributes</th>
                <th>Current Stats</th>
                <th>Old Item Stats</th>
                <th>New Item Stats</th>
                <th>Change Stats</th>
                <th>New Stats</th>
            </tr>
        </table>
        <button id="update">Update with new values</button>
    </body>
</html>
